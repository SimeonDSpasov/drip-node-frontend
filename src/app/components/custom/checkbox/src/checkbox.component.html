@if (options && options.formGroup && options.formControlName) {
    <label class="checkbox" [ngClass]="{ checked: options.formGroup.controls[options.formControlName].value, disabled }" [formGroup]="options.formGroup">
        <input #input type="checkbox" name="checkbox" [formControlName]="options.formControlName"/>

        <div class="checkbox-svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="8" viewBox="0 0 11 8" fill="none">
                <path d="M1 4L4 7L10 1" stroke="white" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <ng-container *ngTemplateOutlet="content"></ng-container>
    </label>
} @else {
    <label class="checkbox" [ngClass]="{ checked, disabled }">
        <input #input type="checkbox" name="checkbox" [(ngModel)]="checked" [disabled]="disabled" (change)="onChange()"/>

        <div class="checkbox-svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="8" viewBox="0 0 11 8" fill="none">
                <path d="M1 4L4 7L10 1" stroke="white" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

  
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </label>
}

<ng-template #content>
    <span>
        <ng-content></ng-content>
    </span>

    @if (tooltip) {
        <div class="tooltip-svg">
            <svg [ipiTooltip]="tooltip" [tooltipPosition]="tooltipPosition.Above" width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g stroke="#fff">
                    <path d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z" stroke-linecap="round" stroke-linejoin="round"/><path d="M7.5 7.5H8V11h.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.25 5.25a.25.25 0 1 1-.5 0 .25.25 0 0 1 .5 0z" fill="#fff"/>
                </g>
            </svg>
        </div>
    }
</ng-template>
